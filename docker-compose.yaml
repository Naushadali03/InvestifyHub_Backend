services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: InvestifyHub
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports: 
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - investify-networks
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  investifyhub_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investifyhub_app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/InvestifyHub
      SPRING_DATASOURCE_USERNAME: app_user   # ðŸ‘ˆ match MySQL user
      SPRING_DATASOURCE_PASSWORD: app_password
      SPRING_PROFILES_ACTIVE: default
    ports: 
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - investify-networks
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  investify-networks:
    driver: bridge
